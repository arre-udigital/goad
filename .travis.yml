dist: xenial

language: go
go_import_path: github.com/compassion-technology/goad

go:
  - 1.8

before_install:
  - echo 'deb http://archive.ubuntu.com/ubuntu/ xenial main universe' | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt install -y alien

install:
  - go get github.com/jteeuwen/go-bindata/...

script:
  - make test
  - make all-zip
  - make linux-packages

deploy:
  provider: releases
  # will mark a (real) release from the WebUI
  # https://github.com/compassion-technology/goad/issues/149#issuecomment-319097342
  # from now we mark everything as pre-release
  prerelease: true
  api_key:
    secure: 
  file:
    - build/zip/goad-linux-x86-64.zip
    - build/zip/goad-linux-x86.zip
    - build/zip/goad-osx-x86-64.zip
    - build/zip/goad-windows-x86-64.zip
    - build/zip/goad-windows-x86.zip
    - build/goad_amd64.deb
    - build/goad_i386.deb
    - build/goad.x86_64.rpm
    - build/goad.i386.rpm
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
